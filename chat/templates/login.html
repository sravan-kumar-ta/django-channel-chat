{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post" class="position-absolute top-50 start-50 translate-middle border border-info rounded px-5 py-3">
        {% csrf_token %}
        <h3 class="mt-3 mb-4 text-center">User Login</h3>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger text-center" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        <input type="text" class="form-control" placeholder="username" name="username" autofocus><br>
        <input type="submit" value="Login" class="form-control btn btn-secondary">
        <div class="text-center my-3">
            <a href="{% url 'register' %}">Create an account?</a>
        </div>
    </form>
</div>

{% endblock %}
