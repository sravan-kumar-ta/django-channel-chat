{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle border border-info rounded p-3">
        <div class="list-group">
            {% for user in users %}
            <a href="#" class="list-group-item list-group-item-action px-5">{{ user.username }}</a>
            {% endfor %}
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action px-5 text-danger">Logout</a>
        </div>
    </div>
</div>

{% endblock %}
